<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1 class="head-title">THE CODE REVIEW</h1>
    </header>
    <main class="container">
        <div class="signup">
            <h2>Signup for our news letter</h2>
            <p class="singup-blurb">Get the latest news on how your code is doing, right in your inbox.</p>
        </div>
        <hr class="thick">
        <hr>
        <section id="contact-info">

            <form class="reg-form" action="index.html" method="POST">

                <fieldset class="fieldset-1">
                    <legend class="form-title">
                        <h2>Contact Information</h2>
                    </legend>
                    <div class="flex-dir">
                        <label for="name">Full Name</label>
                        <input type="text" name="user_name" id="name" placeholder="Required" required>
                    </div>
                    <div class="flex-dir">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="flex-dir">
                        <label for="telephone">Phone Number</label>
                        <input type="tel" name="user_telephone" id="telephone" placeholder="Optional">
                    </div>
                    <div class="flex-dir">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" required>
                    </div>
                    <div class="flex-dir">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" required>
                    </div>
                    <div class="flex-dir">
                        <label for="province">Province/ Territory</label>
                        <select name="province" id="province">
                            <optgroup label="Provinces">
                                <option value="" disabled selected hidden>Please Choose...</option>
                                <option value="alberta">Alberta</option>
                                <option value="british_columbia">British Columbia</option>
                                <option value="manitoba">Manitoba</option>
                                <option value="new_brunswick">New Brunswick</option>
                                <option value="new_foundland">New Foundland</option>
                                <option value="nova_scotia">Nova Scotia</option>
                                <option value="Ontario">Ontario</option>
                                <option value="prince_edward_island">Prince Edward Island</option>
                                <option value="quebec">Quebec</option>
                                <option value="saskatchewan">Saskatchewan</option>
                            </optgroup>
                            <optgroup label="Territories">
                                <option value="north_west_territories">North West Territories</option>
                                <option value="nunavut">Nunavut</option>
                                <option value="yukon">Yukon</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="flex-dir">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" name="user_postal">
                    </div>
                </fieldset>
                <hr>



                <fieldset class="fieldset-2">
                    <legend class="form-title">
                        <h2>News Letter</h2>
                    </legend>
                    <label>Select the news letter you would like to recieve</label>
                    <div class="checkbox">
                        <input type="checkbox" id="html" value="html" name="news_choice">
                        <label for="html">HTML News</label>
                    </div><br>
                    <div class="checkbox">
                        <input type="checkbox" id="css" value="css" name="news_choice">
                        <label for="css">CSS News</label>
                    </div><br>
                    <div class="checkbox">
                        <input type="checkbox" id="javascript" value="javascript" name="news_choice">
                        <label for="javascript">Javascript News</label>
                    </div><br>
                    <label>Newsletter Format</label>
                    <br><br>
                    <div class="checkbox">
                        <input type="radio" id="html_format" value="html_format" name="format_choice">
                        <label for="html_format">HTML Format</label>
                    </div>
                    <div class="checkbox">
                        <input type="radio" id="plain_text" value="plain_text" name="format_choice">
                        <label for="plain_text"> Plain Text</label>
                    </div>
                    <br><br>
                    <label for="comments">Other topics you would like to hear about.</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments.."></textarea>
                </fieldset>
            </form>
            <button type="submit">SUBMIT</button>
            <p class="copyright">Copyright&copy; The Code Review &reg;</p>
        </section>

    </main>

</body>

</html>
